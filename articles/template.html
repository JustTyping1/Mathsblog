<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>{ s_title }</title>
    </head>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../../index.html">Maths Blog</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                        <a class="nav-link" href="../../index.html">Home</a>
                        <a class="nav-link" href="../../about.html">About us</a>
                        <a class="nav-link" href="../../articles.html">Articles</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container" style="margin-top: 30px;">
            <div class="row">
                <img src="banner.png" class="banner">
            </div>
        </div>
        <div class="container" style="padding: 20px;">
            <div class="row">
                <div class="col"><h1>{ title }</h1></div>
                <div class="col"><h4 class="text-muted text-end">By { author }</h4></div>
            </div>
            <p class="text-end">Estimated reading time: { time }</p>
            { content }
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
